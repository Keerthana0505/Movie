<!-- add-movie.component.html -->
<div>
    <h2>Add a New Movie</h2>
    <form (submit)="addMovie()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newMovie.name" required>
      </div>
      <div>
        <label for="poster">Poster URL:</label>
        <input type="text" id="poster" [(ngModel)]="newMovie.poster" required>
      </div>
      <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="newMovie.rating" required>
      </div>
      <div>
        <label for="summary">Summary:</label>
        <textarea id="summary" [(ngModel)]="newMovie.summary" required></textarea>
      </div>
      <button type="submit">Add Movie</button>
    </form>
  </div>
